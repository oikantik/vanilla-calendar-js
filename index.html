<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Calendar</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="app">
        <h1 class="app__headline"></h1>
        <div class="calendar">
            <ul class="days" id="sunday">
                <li class="days__name">Sun</li>
            </ul>

            <ul class="days" id="monday">
                <li class="days__name">Mon</li>
            </ul>

            <ul class="days" id="tuesday">
                <li class="days__name">Tue</li>
            </ul>

            <ul class="days" id="wednesday">
                <li class="days__name">Wed</li>
            </ul>


            <ul class="days" id="thursday">
                <li class="days__name">Thu</li>
            </ul>


            <ul class="days" id="friday">
                <li class="days__name">Fri</li>
            </ul>

            <ul class="days" id="saturday">
                <li class="days__name">Sat</li>
            </ul>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>

</html>
